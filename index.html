<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Spanish Flashcard Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Merriweather:wght@400;700&display=swap');

        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --background-color: #ecf0f1;
            --card-bg-color: #ffffff;
            --font-color: #34495e;
            --accent-color: #e74c3c;
            --border-radius: 12px;
            --box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--background-color);
            color: var(--font-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        h1, h2 {
            color: var(--primary-color);
            font-family: 'Merriweather', serif;
        }

        #theme-selection-container,
        #end-screen-container {
            background-color: var(--card-bg-color);
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 30px;
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        #theme-checkboxes {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .theme-label {
            display: flex;
            align-items: center;
            background-color: var(--background-color);
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .theme-label:has(input[type="checkbox"]:checked) {
            background-color: var(--secondary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .theme-label input[type="checkbox"] {
            display: none;
        }

        #start-game-btn, #play-again-btn, #review-missed-btn {
            background-color: var(--accent-color);
            color: white;
            font-size: 1.1em;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-family: 'Lato', sans-serif;
            font-weight: 700;
        }
        
        #start-game-btn:hover, #play-again-btn:hover, #review-missed-btn:hover {
            background-color: #c0392b;
        }

        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px;
        }

        #flashcard-container {
            width: 100%;
            height: 250px;
            perspective: 1000px;
            margin-bottom: 20px;
        }

        #flashcard {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            cursor: pointer;
        }

        #flashcard.is-flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            border-radius: var(--border-radius);
            background-color: var(--card-bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
            font-size: 1.8em;
            box-sizing: border-box;
        }

        #card-back {
            transform: rotateY(180deg);
        }

        #controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
            width: 100%;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: var(--secondary-color);
            color: white;
            transition: background-color 0.3s;
            font-family: 'Lato', sans-serif;
            font-weight: 700;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        
        #controls button#missed-btn {
            background-color: var(--accent-color);
        }
        
        #controls button#missed-btn:hover {
            background-color: #c0392b;
        }

        #card-counter {
            margin-top: 20px;
            font-size: 1em;
            color: #7f8c8d;
        }

        .verb {
            text-decoration: underline;
            text-decoration-style: dotted;
            text-decoration-color: var(--accent-color);
            text-underline-offset: 4px;
            cursor: help;
            position: relative;
            display: inline-block;
        }

        .verb .tooltip {
            visibility: hidden;
            width: 220px;
            background-color: var(--primary-color);
            color: #fff;
            text-align: left;
            border-radius: 6px;
            padding: 10px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -110px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.6em;
            line-height: 1.4;
        }
        
        .verb .tooltip-content {
            font-family: 'Lato', sans-serif;
        }

        .verb .tooltip-content strong {
            color: var(--secondary-color);
        }
        
        .verb:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }
        
        #end-screen-container {
            display: none;
            flex-direction: column;
            gap: 15px;
        }
    </style>
</head>
<body>

    <h1>Advanced Spanish Flashcard Game</h1>

    <div id="theme-selection-container">
        <h2>1. Select Your Themes</h2>
        <div id="theme-checkboxes"></div>
        <button id="start-game-btn">Start Learning</button>
    </div>

    <div id="game-container" style="display: none;">
        <h2>2. Practice</h2>
        <div id="flashcard-container">
            <div id="flashcard">
                <div class="card-face" id="card-front"></div>
                <div class="card-face" id="card-back"></div>
            </div>
        </div>

        <div id="controls">
            <button id="missed-btn">Mark as Missed</button>
            <button id="shuffle-btn">Shuffle Remaining</button>
            <button id="flip-btn">Flip Card</button>
            <button id="next-btn">Next Card</button>
            <button id="reverse-btn">Mode: ES â†’ EN</button>
        </div>

        <p id="card-counter"></p>
    </div>
    
    <div id="end-screen-container">
        <h2>Â¡Juego Terminado! ðŸŽ‰</h2>
        <p>You've completed all cards.</p>
        <p id="missed-card-count"></p>
        <button id="play-again-btn">Start a New Game</button>
        <button id="review-missed-btn">Review Missed Cards</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let themes = {};
            let currentDeck = [];
            let currentIndex = 0;
            let isSpanishToEnglish = true;
            let missedCards = [];
            
            const themeCheckboxesContainer = document.getElementById('theme-checkboxes');
            const startGameBtn = document.getElementById('start-game-btn');
            const gameContainer = document.getElementById('game-container');
            const flashcard = document.getElementById('flashcard');
            const cardFront = document.getElementById('card-front');
            const cardBack = document.getElementById('card-back');
            const flipBtn = document.getElementById('flip-btn');
            const nextBtn = document.getElementById('next-btn');
            const reverseBtn = document.getElementById('reverse-btn');
            const cardCounter = document.getElementById('card-counter');
            const missedBtn = document.getElementById('missed-btn');
            const shuffleBtn = document.getElementById('shuffle-btn');
            const endScreenContainer = document.getElementById('end-screen-container');
            const playAgainBtn = document.getElementById('play-again-btn');
            const reviewMissedBtn = document.getElementById('review-missed-btn');

            fetch('cards.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error("HTTP error " + response.status);
                    }
                    return response.json();
                })
                .then(data => {
                    themes = data;
                    populateThemeSelector();
                })
                .catch(error => {
                    console.error('Error loading the flashcard data:', error);
                    document.getElementById('theme-selection-container').innerHTML = `<p>Error loading flashcards. Please try again later.</p>`;
                });
            
            function populateThemeSelector() {
                const themeNames = Object.keys(themes);
                themeCheckboxesContainer.innerHTML = themeNames.map(theme => `
                    <label class="theme-label">
                        <input type="checkbox" value="${theme}">
                        <span>${theme}</span>
                    </label>
                `).join('');
            }
            
            function buildAndStartGame() {
                currentDeck = [];
                const selectedThemes = Array.from(document.querySelectorAll('#theme-checkboxes input:checked'))
                                             .map(cb => cb.value);

                if (selectedThemes.length === 0) {
                    alert('Please select at least one theme to start.');
                    return;
                }

                selectedThemes.forEach(themeName => {
                    currentDeck.push(...themes[themeName]);
                });

                shuffleDeck();
                currentIndex = 0;
                endScreenContainer.style.display = 'none';
                document.getElementById('theme-selection-container').style.display = 'none';
                gameContainer.style.display = 'flex';
                displayCard();
            }

            function shuffleDeck() {
                for (let i = currentDeck.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [currentDeck[i], currentDeck[j]] = [currentDeck[j], currentDeck[i]];
                }
            }

            function shuffleRemainingCards() {
                const remainingDeck = currentDeck.slice(currentIndex);
                for (let i = remainingDeck.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [remainingDeck[i], remainingDeck[j]] = [remainingDeck[j], remainingDeck[i]];
                }
                currentDeck = [...currentDeck.slice(0, currentIndex), ...remainingDeck];
                displayCard();
            }
            
            // This is the updated function with &nbsp;
            function processSpanishSentence(card) {
                let sentence = card.spanish;
                if (!card.verbs || card.verbs.length === 0) {
                    return sentence;
                }
                card.verbs.forEach(verbInfo => {
                    const regex = new RegExp(`\\b(${verbInfo.word})\\b`, 'gi');
                    sentence = sentence.replace(regex, (match) => 
                        `&nbsp;<span class="verb">${match}<span class="tooltip"><span class="tooltip-content"><strong>Infinitive:</strong> ${verbInfo.infinitive} (${verbInfo.meaning})<br><strong>Conjugation:</strong> ${verbInfo.conjugation}</span></span></span>&nbsp;`
                    );
                });
                return sentence.trim(); // Trim to remove leading/trailing spaces if the verb is at the start/end
            }

            function displayCard() {
                if (currentDeck.length === 0 || currentIndex >= currentDeck.length) {
                    gameContainer.style.display = 'none';
                    endScreenContainer.style.display = 'flex';
                    document.getElementById('missed-card-count').textContent = `You marked ${missedCards.length} cards to review.`;
                    return;
                }

                flashcard.classList.remove('is-flipped');
                const currentCard = currentDeck[currentIndex];
                const spanishHTML = processSpanishSentence(currentCard);
                const englishText = currentCard.english;

                if (isSpanishToEnglish) {
                    cardFront.innerHTML = spanishHTML;
                    cardBack.textContent = englishText;
                } else {
                    cardFront.textContent = englishText;
                    cardBack.innerHTML = spanishHTML;
                }
                
                updateCardCounter();
                nextBtn.disabled = false;
            }
            
            function updateCardCounter() {
                cardCounter.textContent = `Card ${currentIndex + 1} of ${currentDeck.length}`;
            }

            function flipCard() {
                flashcard.classList.toggle('is-flipped');
            }

            function showNextCard() {
                currentIndex++;
                displayCard();
            }
            
            function markAsMissed() {
                const currentCard = currentDeck[currentIndex];
                if (!missedCards.includes(currentCard)) {
                    missedCards.push(currentCard);
                }
                showNextCard();
            }

            function reverseLanguage() {
                isSpanishToEnglish = !isSpanishToEnglish;
                const reverseBtnText = isSpanishToEnglish ? 'ES â†’ EN' : 'EN â†’ ES';
                reverseBtn.textContent = `Mode: ${reverseBtnText}`;
                displayCard();
            }

            function startNewGameFromEndScreen() {
                endScreenContainer.style.display = 'none';
                document.getElementById('theme-selection-container').style.display = 'block';
                currentDeck = [];
                missedCards = [];
                document.querySelectorAll('#theme-checkboxes input:checked').forEach(cb => cb.checked = false);
            }
            
            function startMissedCardsReview() {
                if (missedCards.length > 0) {
                    currentDeck = [...missedCards];
                    missedCards = [];
                    shuffleDeck();
                    currentIndex = 0;
                    endScreenContainer.style.display = 'none';
                    gameContainer.style.display = 'flex';
                    displayCard();
                } else {
                    alert("You haven't marked any cards as missed yet!");
                }
            }

            startGameBtn.addEventListener('click', buildAndStartGame);
            flipBtn.addEventListener('click', flipCard);
            nextBtn.addEventListener('click', showNextCard);
            reverseBtn.addEventListener('click', reverseLanguage);
            missedBtn.addEventListener('click', markAsMissed);
            shuffleBtn.addEventListener('click', shuffleRemainingCards);
            playAgainBtn.addEventListener('click', startNewGameFromEndScreen);
            reviewMissedBtn.addEventListener('click', startMissedCardsReview);
            
            flashcard.addEventListener('click', flipCard);
        });
    </script>
</body>
</html>
